<!DOCTYPE html>
<html>
  <head>
    <title>Workout Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="log.css" />
  </head>
  
    <h1>Workout Tracker</h1>
    <div class="workout-container">
      <h3>Workout List</h3>
      <div>
        <input type="text" id="workout-input" placeholder="Enter a workout" />
        <input type="number" id="sets-input" placeholder="Sets" />
        <input type="number" id="reps-input" placeholder="Reps" />
        <input type="number" id="weight-input" placeholder="Weight" required />
        <button id="add-workout-btn">Add Workout</button>
      </div>
      <ul id="workout-list"></ul>
    </div>
    <a href="index.html">Go home</a>
    <script src="workout.js"></script>
    <script src="search.js"></script>
  </body>
</html>
