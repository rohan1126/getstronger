<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strength Building</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <h1>Workout Tracker</h1>
    <div class="workout-container">
      <h3>Workout List</h3>
      <div>
        <input
          type="date"
          id="date-input"
          placeholder="Select a date"
          required
        />
        <input
          type="text"
          id="workout-input"
          placeholder="Enter a workout"
          required
        />
        <input
          type="number"
          id="sets-input"
          placeholder="Sets"
          inputmode="numeric"
          required
        />
        <input
          type="number"
          id="reps-input"
          placeholder="Reps"
          inputmode="numeric"
          required
        />
        <input
          type="number"
          id="weight-input"
          placeholder="Weight"
          inputmode="numeric"
          required
        />
        <button id="add-workout-btn">Add Workout</button>
      </div>
      <ul id="workout-list"></ul>
    </div>
    <a href="index.html">Go home</a>
    <script src="workout.js"></script>
    <script src="search.js"></script>
  </body>
</html>
